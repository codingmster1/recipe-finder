<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Diabetic Recipe Finder</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
          <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@1,700&family=Dosis:wght@500;600&family=Kanit:ital@1&family=Orbitron&family=Roboto+Mono:wght@300;400;500&family=Rubik+Distressed&display=swap"

    </head>
    <body>
       <header> 
            <h2>Diabetic Recipe Finder</h2>
         <!--<div id="glass">-->
                
            <img src="happysearch.png" class="bar" alt="search"/>
            
<!--</div>-->
        </header> 
        <section class="container">
           <h3>Good Health Is Here:</h3>
            <div class="search">
                <div class="search2">
                    <div class="search3">
                <input type="text" class="search1" placeholder="search" autofocus/>
                <div id="button2">
                <button class="btn">Find</button>
                </div>
                </div>
            </div>
            </div>
            <div id="recipe-container">
                <div class="recipe">
                    <div class="recipe-title">Stuffed Chicken Breast</div>
                    <div class="recipe-pic">
                        <img src="stuffedchicken3.jpg" alt="Recipe">
                    </div>
                    <div class="recipe-text">
                        <ul>
                            <li>Calories: 262 - Carbs: 9g - Protein: 46g - Fat: 4g</li>
                            <li>Mozzarella, Basil Leaves, Sundried Tomatoes,</li>
                            <li>Curry, and Paprika.</li>
                            <li>Make Time: 25 Minutes</li>
                            <li><a href="">FULL RECIPE</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </body>
